language: nodejs

cache: npm

sudo: true

node_js:
- node

os:
- linux

notifications:
  slack:
    secure: 

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi

install:
- npm install -g vsce
- npm install -g typescript
- npm install

script:
- npm run compile
- vsce package
- npm run test --silent
