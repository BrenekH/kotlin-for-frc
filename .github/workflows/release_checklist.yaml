name: Release Checklist

on:
  pull_request:
    types: [opened]

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Post Release Checklist
        uses: ./.github/actions/post-release-checklist
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
